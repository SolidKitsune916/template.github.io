        h2 { font-size: var(--font-size-4xl); }
        h3 { font-size: var(--font-size-3xl); }
        h4 { font-size: var(--font-size-2xl); }
        h5 { font-size: var(--font-size-xl); }
        h6 { font-size: var(--font-size-lg); }
        
        p {
            margin-bottom: var(--space-md);
            color: var(--text-secondary);
        }
        
        /* Links */
        a {
            color: var(--secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        a:hover {
            color: var(--accent);
        }
        
        /* Images */
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        img[loading="lazy"] {
            background: var(--bg-secondary);
        }
        
        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }
        
        .container-sm { max-width: 640px; }
        .container-md { max-width: 768px; }
        .container-lg { max-width: 1024px; }
        .container-xl { max-width: 1280px; }
        .container-2xl { max-width: 1536px; }
        
        .section {
            padding: var(--space-3xl) 0;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }
        
        .section-label {
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-sm);
        }
        
        .section-title {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
        }
        
        .section-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-2xl);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
            cursor: pointer;
            border: 2px solid transparent;
            text-decoration: none;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border-color: var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        
        .btn-accent {
            background: var(--accent);
            color: white;
        }
        
        .btn-accent:hover {
            filter: brightness(110%);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
        }
        
        .btn-gradient:hover {
            filter: brightness(110%);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-lg {
            padding: var(--space-lg) var(--space-3xl);
            font-size: var(--font-size-lg);
        }
        
        .btn-sm {
            padding: var(--space-sm) var(--space-lg);
            font-size: var(--font-size-sm);
        }
        
        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            border-radius: var(--radius-full);
        }
        
        /* Cards */
        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            border: 1px solid var(--border);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        input, textarea, select {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Grid System */
        .grid {
            display: grid;
            gap: var(--space-xl);
        }
        
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .animate-fadeInUp { animation: fadeInUp 0.8s ease-out; }
        .animate-fadeInDown { animation: fadeInDown 0.8s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.6s ease-out; }
        .animate-slideInLeft { animation: slideInLeft 0.8s ease-out; }
        .animate-slideInRight { animation: slideInRight 0.8s ease-out; }
        .animate-pulse { animation: pulse 2s infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--border) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--secondary);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            z-index: var(--z-tooltip);
            text-decoration: none;
            border-radius: var(--radius-md);
        }
        
        .skip-link:focus {
            top: var(--space-md);
        }
        
        /* Focus Visible */
        :focus-visible {
            outline: 2px solid var(--secondary);
            outline-offset: 2px;
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        
        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            
            body {
                font-size: 12pt;
                line-height: 1.5;
                color: #000;
                background: #fff;
            }
            
            a[href^="http"]:after {
                content: " (" attr(href) ")";
            }
        }
        
        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-sticky);
            background: var(--bg-primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            transition: all var(--transition-base);
        }
        
        .header.scrolled {
            box-shadow: var(--shadow-md);
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg) 0;
        }
        
        .logo {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-2xl);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-xl);
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
            transition: color var(--transition-fast);
        }
        
        .nav-link:hover {
            color: var(--secondary);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width var(--transition-base);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: var(--space-sm);
            background: none;
            border: none;
        }
        
        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            transition: all var(--transition-base);
            display: block;
        }
        
        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            z-index: var(--z-modal);
            transition: left var(--transition-base);
            padding: var(--space-3xl) var(--space-xl);
            overflow-y: auto;
        }
        
        .mobile-menu.active {
            left: 0;
        }
        
        /* Hero Styles */
        .hero {
            padding-top: calc(80px + var(--space-3xl));
            padding-bottom: var(--space-3xl);
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        
        .hero-content {
            display: grid;
            gap: var(--space-3xl);
            align-items: center;
        }
        
        .hero-split {
            grid-template-columns: 1fr 1fr;
        }
        
        .hero-centered {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-text h1 {
            font-size: var(--font-size-6xl);
            margin-bottom: var(--space-lg);
            font-weight: 900;
            line-height: 1.1;
        }
        
        .hero-text h1 span {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-badges {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }
        
        .hero-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-2xl);
            flex-wrap: wrap;
        }
        
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-3xl);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            color: var(--secondary);
            display: block;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        /* Service Cards */
        .services-grid {
            display: grid;
            gap: var(--space-xl);
        }
        
        .service-card {
            position: relative;
            transition: all var(--transition-base);
        }
        
        .service-card.highlighted {
            transform: scale(1.05);
            box-shadow: var(--shadow-2xl);
            border-color: var(--secondary);
        }
        
        .service-card.highlighted::before {
            content: 'Popular';
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }
        
        .service-icon {
            width: 3rem;
            height: 3rem;
            margin-bottom: var(--space-lg);
            color: var(--secondary);
        }
        
        .service-features {
            list-style: none;
            margin: var(--space-lg) 0;
        }
        
        .service-features li {
            padding: var(--space-sm) 0;
            padding-left: var(--space-xl);
            position: relative;
            color: var(--text-secondary);
        }
        
        .service-features li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: bold;
        }
        
        .service-price {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--text-primary);
            margin: var(--space-lg) 0;
        }
        
        /* Process Section */
        .process-timeline {
            position: relative;
            padding: var(--space-xl) 0;
        }
        
        .process-timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--border);
        }
        
        .process-step {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: var(--space-2xl);
            align-items: center;
            margin-bottom: var(--space-3xl);
        }
        
        .process-step:nth-child(even) .process-content {
            order: 3;
            text-align: left;
        }
        
        .process-step:nth-child(odd) .process-content {
            text-align: right;
        }
        
        .process-number {
            width: 60px;
            height: 60px;
            background: var(--secondary);
            color: white;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: var(--font-size-xl);
            position: relative;
            z-index: 1;
        }
        
        /* Portfolio Grid */
        .portfolio-filters {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-xl);
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            cursor: pointer;
            group: portfolio;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }
        
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-base);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--space-xl);
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .portfolio-overlay h3 {
            color: white;
            margin-bottom: var(--space-sm);
        }
        
        .portfolio-overlay p {
            color: rgba(255,255,255,0.8);
        }
        
        /* Testimonials Carousel */
        .testimonials-carousel {
            position: relative;
            overflow: hidden;
            padding: var(--space-xl) 0;
        }
        
        .testimonials-track {
            display: flex;
            transition: transform var(--transition-slow);
        }
        
        .testimonial-slide {
            flex: 0 0 100%;
            padding: 0 var(--space-xl);
        }
        
        .testimonial-card {
            background: var(--bg-primary);
            padding: var(--space-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .testimonial-stars {
            color: var(--accent);
            margin-bottom: var(--space-lg);
        }
        
        .testimonial-content {
            font-size: var(--font-size-lg);
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }
        
        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            object-fit: cover;
        }
        
        .testimonial-info h4 {
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .testimonial-info p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .testimonial-controls {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }
        
        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .carousel-btn:hover {
            background: var(--secondary);
            color: white;
        }
        
        /* Pricing Tables */
        .pricing-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .pricing-toggle {
            display: inline-flex;
            align-items: center;
            gap: var(--space-md);
            background: var(--bg-secondary);
            padding: var(--space-sm);
            border-radius: var(--radius-full);
        }
        
        .pricing-toggle-btn {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .pricing-toggle-btn.active {
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-xl);
            align-items: start;
        }
        
        .pricing-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-md);
            position: relative;
            transition: all var(--transition-base);
            border: 2px solid var(--border);
        }
        
        .pricing-card.highlighted {
            transform: scale(1.05);
            border-color: var(--secondary);
            box-shadow: var(--shadow-2xl);
        }
        
        .pricing-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: var(--space-xs) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 600;
        }
        
        .pricing-name {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }
        
        .pricing-price {
            font-size: var(--font-size-5xl);
            font-weight: 800;
            color: var(--secondary);
            margin: var(--space-lg) 0;
        }
        
        .pricing-price .currency {
            font-size: var(--font-size-2xl);
            vertical-align: top;
        }
        
        .pricing-price .period {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            font-weight: normal;
        }
        
        .pricing-features {
            list-style: none;
            margin: var(--space-xl) 0;
        }
        
        .pricing-features li {
            padding: var(--space-sm) 0;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
        }
        
        .pricing-features li.included {
            color: var(--text-primary);
        }
        
        .pricing-features li svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .pricing-features li.included svg {
            color: var(--success);
        }
        
        .pricing-features li:not(.included) svg {
            color: var(--border);
        }
        
        /* FAQ Accordion */
        .faq-categories {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }
        
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .faq-item {
            background: var(--bg-primary);
            margin-bottom: var(--space-md);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all var(--transition-base);
        }
        
        .faq-question {
            padding: var(--space-lg);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }
        
        .faq-question:hover {
            background: var(--bg-secondary);
        }
        
        .faq-icon {
            width: 24px;
            height: 24px;
            transition: transform var(--transition-base);
            color: var(--secondary);
        }
        
        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }
        
        .faq-answer {
            padding: 0 var(--space-lg);
            max-height: 0;
            overflow: hidden;
            transition: all var(--transition-base);
            color: var(--text-secondary);
            line-height: 1.8;
        }
        
        .faq-item.active .faq-answer {
            padding: 0 var(--space-lg) var(--space-lg);
            max-height: 500px;
        }
        
        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-xl);
        }
        
        .blog-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }
        
        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .blog-content {
            padding: var(--space-xl);
        }
        
        .blog-meta {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .blog-category {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .blog-title {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }
        
        .blog-excerpt {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.6;
        }
        
        .blog-link {
            color: var(--secondary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            transition: gap var(--transition-fast);
        }
        
        .blog-link:hover {
            gap: var(--space-md);
        }
        
        /* Partners/Clients */
        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-2xl);
            align-items: center;
            justify-items: center;
        }
        
        .partner-logo {
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all var(--transition-base);
            max-width: 150px;
            max-height: 60px;
        }
        
        .partner-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }
        
        /* CTA Section */
        .cta {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: var(--space-3xl) 0;
            text-align: center;
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s infinite;
        }
        
        .cta-content {
            position: relative;
            z-index: 1;
        }
        
        .cta h2 {
            color: white;
            margin-bottom: var(--space-md);
        }
        
        .cta p {
            color: rgba(255,255,255,0.9);
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-2xl);
        }
        
        .cta-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Contact Form */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3xl);
        }
        
        .contact-info {
            background: var(--bg-primary);
            padding: var(--space-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .contact-info h3 {
            margin-bottom: var(--space-lg);
        }
        
        .contact-details {
            margin-top: var(--space-xl);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            color: var(--text-secondary);
        }
        
        .contact-item svg {
            width: 24px;
            height: 24px;
            color: var(--secondary);
            flex-shrink: 0;
        }
        
        .contact-form {
            background: var(--bg-primary);
            padding: var(--space-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }
        
        /* Newsletter */
        .newsletter {
            background: var(--bg-secondary);
            padding: var(--space-3xl) 0;
            text-align: center;
            border-radius: var(--radius-xl);
        }
        
        .newsletter-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }
        
        .newsletter-form input {
            flex: 1;
        }
        
        /* Footer */
        .footer {
            background: var(--bg-secondary);
            padding: var(--space-3xl) 0 var(--space-xl);
            margin-top: var(--space-3xl);
        }
        
        .footer-content {
            display: grid;
            gap: var(--space-2xl);
            margin-bottom: var(--space-2xl);
        }
        
        .footer-columns {
            grid-template-columns: 2fr repeat(3, 1fr);
        }
        
        .footer-centered {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-minimal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        
        .footer-brand {
            margin-bottom: var(--space-lg);
        }
        
        .footer-column h4 {
            color: var(--text-primary);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: var(--space-sm);
        }
        
        .footer-links a {
            color: var(--text-secondary);
            transition: color var(--transition-fast);
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        .social-links {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            color: var(--text-primary);
        }
        
        .social-link:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: var(--space-xl);
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .footer-legal {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            margin-top: var(--space-sm);
        }
        
        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            width: 48px;
            height: 48px;
            background: var(--secondary);
            color: white;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-base);
            z-index: var(--z-fixed);
            box-shadow: var(--shadow-lg);
        }
        
        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-to-top:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Cookie Consent */
        .cookie-consent {
            position: fixed;
            bottom: var(--space-xl);
            left: var(--space-xl);
            right: var(--space-xl);
            background: var(--bg-primary);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2xl);
            z-index: var(--z-modal);
            display: none;
            max-width: 500px;
            border: 1px solid var(--border);
        }
        
        .cookie-consent.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .cookie-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }
        
        /* Announcement Bar */
        .announcement-bar {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: var(--space-sm) 0;
            text-align: center;
            position: relative;
        }
        
        .announcement-bar.solid {
            background: var(--secondary);
        }
        
        .announcement-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }
        
        .announcement-close {
            position: absolute;
            right: var(--space-xl);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity var(--transition-fast);
        }
        
        .announcement-close:hover {
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 0 var(--space-lg);
            }
            
            .hero-split {
                grid-template-columns: 1fr;
            }
            
            .grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-columns {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --font-size-6xl: 2.5rem;
                --font-size-5xl: 2rem;
                --font-size-4xl: 1.75rem;
                --font-size-3xl: 1.5rem;
                --font-size-2xl: 1.25rem;
            }
            
            .container {
                padding: 0 var(--space-md);
            }
            
            .section {
                padding: var(--space-2xl) 0;
            }
            
            .nav-links,
            .nav-actions {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }
            
            .hero-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .process-step {
                grid-template-columns: auto 1fr;
                gap: var(--space-lg);
                text-align: left !important;
            }
            
            .process-step:nth-child(even) .process-content {
                order: 2;
            }
            
            .process-timeline::before {
                left: 30px;
            }
            
            .pricing-card.highlighted {
                transform: none;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .footer-columns {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .footer-minimal {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-legal {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .cta-buttons,
            .hero-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .back-to-top {
                bottom: var(--space-lg);
                right: var(--space-lg);
            }
            
            .cookie-consent {
                left: var(--space-md);
                right: var(--space-md);
                bottom: var(--space-md);
            }
            
            .announcement-close {
                position: static;
                transform: none;
                margin-left: var(--space-md);
            }
        }
        
        @media (max-width: 480px) {
            .hero-badges {
                justify-content: center;
            }
            
            .badge {
                font-size: var(--font-size-xs);
                padding: var(--space-xs) var(--space-sm);
            }
            
            .section-header {
                margin-bottom: var(--space-2xl);
            }
        }
        
        /* Icon System */
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            fill: currentColor;

<body>
    <!-- Skip Links for Accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <!-- Announcement Bar -->
    <div id="announcement" class="announcement-bar no-print" style="display: none;">
        <div class="container">
            <div class="announcement-content">
                <span id="announcement-text"></span>
                <button id="announcement-close" class="announcement-close" aria-label="Close announcement">

                </button>

    <!-- Header -->
    <header class="header no-print" id="header">

                    <div class="nav-actions">

                            <span class="icon icon-sun" id="theme-icon">üåû</span>
                        </button>
                        <button class="btn btn-primary btn-sm" id="nav-cta" style="display: none;">Get Started</button>
                    </div>
                    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu no-print" id="mobile-menu">
        <div class="mobile-menu-content">
            <ul id="mobile-nav-links"></ul>
            <div class="mobile-menu-actions">
                <button class="btn btn-primary btn-sm" id="mobile-nav-cta">Get Started</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main id="main">
        <!-- Dynamic sections will be inserted here -->
    </main>
    
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">

                <!-- Dynamic footer content -->

                <div class="footer-legal" id="footer-legal"></div>

    <button class="back-to-top no-print" id="back-to-top" aria-label="Back to top">

    <!-- Cookie Consent -->
    <div class="cookie-consent no-print" id="cookie-consent">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <div class="cookie-buttons">
            <button class="btn btn-primary btn-sm" id="cookie-accept">Accept</button>
            <button class="btn btn-secondary btn-sm" id="cookie-decline">Decline</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Initialize the website
        class WebsiteBuilder {
            constructor(config) {
                this.config = config;
                this.currentTheme = this.getTheme();
                this.init();
            }
            
            init() {
                this.applyTheme();
                this.setMetaTags();
                this.buildNavigation();
                this.buildSections();
                this.buildFooter();
                this.initializeInteractions();
                this.initializeAnalytics();
                
                // Show announcement if enabled
                if (this.config.features.announcement && this.config.announcement.text) {
                    this.showAnnouncement();
                }
                
                // Show cookie consent if enabled and not accepted
                if (this.config.features.cookieConsent && !this.getCookie('cookieConsent')) {
                    setTimeout(() => this.showCookieConsent(), 2000);
                }
            }
            
            // Theme Management
            getTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) return savedTheme;
                
                if (this.config.theme.darkMode.default === 'auto') {
                    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                
                return this.config.theme.darkMode.default;
            }
            
            applyTheme() {
                const colorScheme = this.config.theme.colorScheme === 'custom' 
                    ? this.config.customColors 
                    : COLOR_SCHEMES[this.config.theme.colorScheme] || COLOR_SCHEMES.modern;
                
                const colors = colorScheme[this.currentTheme];
                
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                
                // Apply CSS variables
                Object.entries(colors).forEach(([key, value]) => {
                    document.documentElement.style.setProperty(`--${this.camelToKebab(key)}`, value);
                });
                
                // Update theme icon
                const themeIcon = document.getElementById('theme-icon');
                if (themeIcon) {
                    themeIcon.textContent = this.currentTheme === 'dark' ? 'üåô' : 'üåû';
                }
            }
            
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.currentTheme);
                this.applyTheme();
            }
            
            // Meta Tags
            setMetaTags() {
                document.title = `${this.config.businessName} - ${this.config.tagline}`;
                document.querySelector('meta[name="description"]').content = this.config.description;
                document.querySelector('meta[name="keywords"]').content = this.config.keywords;
                document.querySelector('meta[name="author"]').content = this.config.seo.author;
                document.querySelector('meta[property="og:title"]').content = `${this.config.businessName} - ${this.config.tagline}`;
                document.querySelector('meta[property="og:description"]').content = this.config.description;
                document.querySelector('meta[property="og:image"]').content = this.config.seo.ogImage;
                document.querySelector('meta[property="og:url"]').content = this.config.seo.canonical;
                document.querySelector('link[rel="canonical"]').href = this.config.seo.canonical;
            }
            
            // Navigation
            buildNavigation() {
                const logo = document.getElementById('logo');
                if (this.config.logo.type === 'text') {
                    logo.textContent = this.config.businessName;
                } else if (this.config.logo.type === 'image') {
                    logo.innerHTML = `<img src="${this.config.logo.content}" alt="${this.config.businessName}" style="height: ${this.config.logo.height};">`;
                } else if (this.config.logo.type === 'svg') {
                    logo.innerHTML = this.config.logo.content;
                }
                
                const navLinks = document.getElementById('nav-links');
                const mobileNavLinks = document.getElementById('mobile-nav-links');
                
                const navItems = this.getNavItems();
                
                navItems.forEach(item => {
                    // Desktop nav
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.href;
                    a.textContent = item.text;
                    a.className = 'nav-link';
                    li.appendChild(a);
                    navLinks.appendChild(li);
                    
                    // Mobile nav
                    const mobileLi = li.cloneNode(true);
                    mobileNavLinks.appendChild(mobileLi);
                });
                
                // Show theme toggle if dark mode is enabled
                if (this.config.theme.darkMode.enabled) {
                    document.getElementById('theme-toggle').style.display = 'flex';
                }
                
                // Show nav CTA
                const navCta = document.getElementById('nav-cta');
                const mobileNavCta = document.getElementById('mobile-nav-cta');
                navCta.textContent = this.config.hero.primaryCTA.text;
                navCta.style.display = 'inline-flex';
                mobileNavCta.textContent = this.config.hero.primaryCTA.text;
            }
            
            getNavItems() {
                const items = [];
                if (this.config.features.hero) items.push({ href: '#hero', text: 'Home' });
                if (this.config.features.services) items.push({ href: '#services', text: 'Services' });
                if (this.config.features.about) items.push({ href: '#about', text: 'About' });
                if (this.config.features.portfolio) items.push({ href: '#portfolio', text: 'Portfolio' });
                if (this.config.features.testimonials) items.push({ href: '#testimonials', text: 'Testimonials' });
                if (this.config.features.pricing) items.push({ href: '#pricing', text: 'Pricing' });
                if (this.config.features.blog) items.push({ href: '#blog', text: 'Blog' });

                const footer = document.getElementById('footer-content');
                
                if (this.config.footer.layout === 'columns') {
                    footer.className = 'footer-content footer-columns grid';
                    
                    // Brand column
                    const brandColumn = document.createElement('div');
                    brandColumn.className = 'footer-brand';
                    brandColumn.innerHTML = `
                        <h4 class="logo">${this.config.businessName}</h4>
                        <p>${this.config.footer.description}</p>
                        ${this.config.footer.showSocial ? `
                            <div class="social-links">

                        ` : ''}
                    `;
                    footer.appendChild(brandColumn);
                    
                    // Other columns
                    this.config.footer.columns.forEach(column => {
                        const div = document.createElement('div');
                        div.className = 'footer-column';
                        div.innerHTML = `
                            <h4>${column.title}</h4>
                            <ul class="footer-links">

                            </ul>
                        `;
                        footer.appendChild(div);

                    contactColumn.className = 'footer-column';
                    contactColumn.innerHTML = `

                        <ul class="footer-links">

                            <li>${this.config.contact.phone}</li>

            // Initialize Interactions
            initializeInteractions() {
                // Header scroll effect
                let lastScroll = 0;
                window.addEventListener('scroll', () => {
                    const currentScroll = window.pageYOffset;
                    const header = document.getElementById('header');
                    
                    if (currentScroll > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                    
                    // Show/hide back to top
                    const backToTop = document.getElementById('back-to-top');
                    if (currentScroll > 500) {
                        backToTop.classList.add('visible');
                    } else {
                        backToTop.classList.remove('visible');
                    }
                    
                    lastScroll = currentScroll;
                });
                
                // Mobile menu
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileMenu = document.getElementById('mobile-menu');
                
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenuBtn.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                    document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
                });
                
                // Theme toggle
                if (this.config.theme.darkMode.enabled) {
                    document.getElementById('theme-toggle').addEventListener('click', () => {
                        this.toggleTheme();
                    });
                }
                
                // Smooth scroll for nav links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        if (target) {
                            const offset = 80; // Header height
                            const targetPosition = target.offsetTop - offset;
                            window.scrollTo({
                                top: targetPosition,
                                behavior: 'smooth'
                            });
                            
                            // Close mobile menu if open
                            mobileMenu.classList.remove('active');
                            mobileMenuBtn.classList.remove('active');
                            document.body.style.overflow = '';
                        }
                    });
                });
                
                // Back to top
                document.getElementById('back-to-top').addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
                
                // Announcement close
                if (this.config.features.announcement) {
                    const closeBtn = document.getElementById('announcement-close');
                    if (closeBtn) {
                        closeBtn.addEventListener('click', () => {
                            document.getElementById('announcement').style.display = 'none';
                            localStorage.setItem('announcementClosed', 'true');
                        });
                    }
                }
                
                // Cookie consent
                document.getElementById('cookie-accept').addEventListener('click', () => {
                    this.setCookie('cookieConsent', 'accepted', 365);
                    document.getElementById('cookie-consent').classList.remove('show');
                });
                
                document.getElementById('cookie-decline').addEventListener('click', () => {
                    document.getElementById('cookie-consent').classList.remove('show');
                });
                
                // Pricing toggle
                if (this.config.features.pricing && this.config.pricing.showToggle) {
                    document.querySelectorAll('.pricing-toggle-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            document.querySelectorAll('.pricing-toggle-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            
                            const period = btn.dataset.period;
                            document.querySelectorAll('.pricing-price').forEach(price => {
                                const value = period === 'year' 
                                    ? price.dataset.yearly 
                                    : price.dataset.monthly;
                                
                                if (value && value !== 'Custom') {
                                    price.querySelector('.price-value').textContent = value;
                                    price.querySelector('.period').textContent = `/${period}`;
                                }
                            });
                        });
                    });
                }
                
                // Portfolio filters
                if (this.config.features.portfolio) {
                    document.querySelectorAll('.portfolio-filters .filter-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            document.querySelectorAll('.portfolio-filters .filter-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            
                            const filter = btn.dataset.filter;
                            document.querySelectorAll('.portfolio-item').forEach(item => {
                                if (filter === 'All' || item.dataset.category === filter) {
                                    item.style.display = '';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });
                    });
                }
                
                // FAQ categories
                if (this.config.features.faq && this.config.faq.categories && this.config.faq.categories.length > 1) {
                    document.querySelectorAll('.faq-categories .filter-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            document.querySelectorAll('.faq-categories .filter-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            
                            const category = btn.dataset.category;
                            document.querySelectorAll('.faq-item').forEach(item => {
                                if (category === 'All' || item.dataset.category === category) {
                                    item.style.display = '';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });
                    });
                }
                
                // Testimonial carousel
                if (this.config.features.testimonials && this.config.testimonials.layout === 'slider') {
                    let currentSlide = 0;
                    const slides = document.querySelectorAll('.testimonial-slide');
                    const totalSlides = slides.length;
                    
                    const showSlide = (index) => {
                        const track = document.querySelector('.testimonials-track');
                        track.style.transform = `translateX(-${index * 100}%)`;
                    };
                    
                    document.getElementById('testimonial-prev').addEventListener('click', () => {
                        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                        showSlide(currentSlide);
                    });
                    
                    document.getElementById('testimonial-next').addEventListener('click', () => {
                        currentSlide = (currentSlide + 1) % totalSlides;
                        showSlide(currentSlide);
                    });
                    
                    // Auto-play if enabled
                    if (this.config.testimonials.autoplay) {
                        setInterval(() => {
                            currentSlide = (currentSlide + 1) % totalSlides;
                            showSlide(currentSlide);
                        }, 5000);
                    }
                }
                
                // Intersection Observer for animations
                if (this.config.theme.animations.enabled) {
                    const observerOptions = {
                        threshold: 0.1,
                        rootMargin: '0px 0px -50px 0px'
                    };
                    
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                                observer.unobserve(entry.target);
                            }
                        });
                    }, observerOptions);
                    
                    // Observe animated elements
                    document.querySelectorAll('.animate-fadeInUp, .animate-fadeInDown, .animate-fadeInLeft, .animate-fadeInRight, .animate-scaleIn').forEach(el => {
                        el.style.opacity = '0';
                        el.style.transform = 'translateY(30px)';
                        el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                        observer.observe(el);
                    });
                }
            }
            
            // Show Announcement
            showAnnouncement() {
                if (!localStorage.getItem('announcementClosed')) {
                    const announcement = document.getElementById('announcement');
                    document.getElementById('announcement-text').innerHTML = 
                        this.config.announcement.link 
                            ? `<a href="${this.config.announcement.link}" style="color: inherit;">${this.config.announcement.text}</a>`
                            : this.config.announcement.text;
                    
                    announcement.className = `announcement-bar ${this.config.announcement.style} no-print`;
                    announcement.style.display = 'block';
                    
                    if (!this.config.announcement.closeable) {
                        document.getElementById('announcement-close').style.display = 'none';
                    }
                }
            }
            
            // Cookie Consent
            showCookieConsent() {
                document.getElementById('cookie-consent').classList.add('show');
            }
            
            // Form Handlers
            handleContactSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                
                // Here you would typically send the form data to a server
                // For now, we'll just show a success message
                alert(this.config.forms.successMessage);
                form.reset();
            }
            
            handleNewsletterSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const email = form.querySelector('input[type="email"]').value;
                
                // Here you would typically send the email to a server
                alert('Thank you for subscribing!');
                form.reset();
            }
            
            // FAQ Toggle
            toggleFAQ(index) {
                const faqItems = document.querySelectorAll('.faq-item');
                faqItems[index].classList.toggle('active');
            }
            
            // Analytics
            initializeAnalytics() {
                // Google Analytics
                if (this.config.analytics.googleAnalytics) {
                    const script = document.createElement('script');
                    script.async = true;
                    script.src = `https://www.googletagmanager.com/gtag/js?id=${this.config.analytics.googleAnalytics}`;
                    document.head.appendChild(script);
                    
                    window.dataLayer = window.dataLayer || [];
                    function gtag(){dataLayer.push(arguments);}
                    gtag('js', new Date());
                    gtag('config', this.config.analytics.googleAnalytics);
                }
                
                // Add other analytics scripts as needed
            }
            
            // Utility Functions
            camelToKebab(str) {
                return str.replace(/([a-z0-9]|(?=[A-Z]))([A-Z])/g, '$1-$2').toLowerCase();
            }
            
            setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
            }
            
            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
        }
        
        // Initialize website
        const website = new WebsiteBuilder(SITE_CONFIG);
        
        // Make some methods globally accessible
        window.website = website;
    </script>
</body>
</html>
